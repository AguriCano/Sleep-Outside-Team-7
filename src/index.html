<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <section id="alertHolder">
      <!-- Alert Template -->
      <template id="atemp">
        <section>
          <p></p>
        </section>
      </template>
    </section>

    <header id="main-header" class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="product-categories">
        <div class="category-grid">
          <a href="/product_listing/?category=tents" class="category-item">
            <img src="/images/category-tents.svg" alt="Tents">
            <span>Tents</span>
          </a>
          <a href="/product_listing/?category=backpacks" class="category-item">
            <img src="/images/category-backpacks.svg" alt="Backpacks">
            <span>Backpacks</span>
          </a>
          <a href="/product_listing/?category=sleeping-bags" class="category-item">
            <img src="/images/category-sleepingbags.svg" alt="Sleeping Bags">
            <span>Sleeping Bags</span>
          </a>
          <a href="/product_listing/?category=hammocks" class="category-item">
            <img src="/images/category-hammocks.svg" alt="Hammocks">
            <span>Hammocks</span>
          </a>
        </div>
      </section>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
